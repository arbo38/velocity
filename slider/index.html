<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Js Slider</title>
</head>
<body>
	<div id= "slider-container" class="slider-container">
		<ul id="slider">
			<li class="slide showing">Slide 1</li> <!-- li.slide -->
			<li class="slide">Slide 2</li> <!-- li.slide -->
			<li class="slide">Slide 3</li> <!-- li.slide -->
			<li class="slide">Slide 4</li> <!-- li.slide -->
			<li class="slide">Slide 5</li> <!-- li.slide -->
		</ul> <!-- ul#slides -->
		<div id="control-container">
			<button class="control" id="previous"><i id="previous-icone" class="fa fa-backward" aria-hidden="true"></i></button>
			<button class="control" id="pause"><i id="pause-icone" class="fa fa-pause" aria-hidden="true"></i></button>
			<button class="control" id="next"><i id="next-icone" class="fa fa-forward" aria-hidden="true"></i></button>
		</div> <!-- div.controls-container -->

	</div> <!-- div.slider-container -->
	
	
	<script type="text/javascript" src="js/js_slider.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) { 
			jsSliderRun();
		});
	</script>
	<script src="https://use.fontawesome.com/940c48a510.js"></script>
</body>
</html>
